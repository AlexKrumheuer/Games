<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac a mole game</title>

    <link rel="stylesheet" href="whac-a-mole.css">
    <link rel="shortcut icon" href="../img/whac-a-mole.png" type="image/x-icon">
</head>
<body>
    <section class="main-opacity main">
        <div>
            <div class="grid-time">
                <div class="data-container">
                    <div>
                        <h2>Your score:</h2>
                        <h2 id="score"><span>0</span></h2>
                    </div>
                    <div>
                        <h2>Time left:</h2>
                        <h2 id="time-left">60</h2>
                    </div>
                </div>
                <div class="container-button-start">
                    <div>
                        <button id="button-start" class="button-start">Start</button>
                    </div>
                    <div id="reward" class="reward"></div>
                </div>
            </div>
        
            <div class="game-display">
                <div class="square" id="1"> </div>
                <div class="square" id="2"> </div>
                <div class="square" id="3"> </div>
                <div class="square" id="4"> </div>
                <div class="square" id="5"> </div>
                <div class="square" id="6"> </div>
                <div class="square" id="7"> </div>
                <div class="square" id="8"> </div>
                <div class="square" id="9"> </div>
            </div> 
        </div>
    </section>

    <script src="whac-a-mole.js"></script>
</body>
</html>
